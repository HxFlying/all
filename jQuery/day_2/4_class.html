<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .btn {
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid #aaa;
      outline: none;
    }
    .up {
      background: seagreen;
      color:#fff;
    }
    .down {
      background: purple;
      color:#fff;
    }
  </style>
</head>
<body>

  <button class="btn up">双态按钮</button>



<script src="js/jquery-1.11.3.js"></script>
<script>
  //双态按钮: 让按钮的class在up和down之间切换
  //查找触发事件元素
  $("button").click(function(){
    // //查找修改元素
    // var $btnSelf=$(this);
    // //要修改元素
    // if($btnSelf.hasClass("down")){
    //   $btnSelf.removeClass("down")
    // }else{$btnSelf.addClass("down")}
    $(this).toggleClass("down");
  })
</script>
</body>
</html>
