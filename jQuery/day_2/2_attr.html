<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//查找img元素，绑定单击事件
		$("img").click(function(){
          //查找要修改的元素
		  var $img=$(this);
		  //修改元素
		  var i=parseInt(
              $img.attr("alt")

		  );
		  i<4?(i++):(i=1);
		  $img.attr({alt:i,src:`img/${i}.jpg`})

		})
		//单击图片，切换下一张
	</script>
 </body> 
</html>
