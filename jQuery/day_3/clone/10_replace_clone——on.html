<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
<h1>替换节点</h1>

<div id="chosen">
  <img src="img/p0.png">
</div>
<hr/>
<div id="list">
  <img src="img/p3.png">
  <img src="img/p4.png">
  <img src="img/p5.png">
</div>

<script src="js/jquery-1.11.3.js">
</script>
<script>
//DOM 四步
//1,查找触发事件的元素
//2,绑定事件处理函数
//因为每个img都触发，用事件委托
$("#list").on("click","img",function(){
  //把当前点击的img复制上方#chosen
  
 
    $(this).clone()//返回新的img

      .replaceAll("#chosen>img")
  })
 



</script>
</body>
</html>
